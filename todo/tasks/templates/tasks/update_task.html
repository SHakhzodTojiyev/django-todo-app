<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	.main {
		display: flex;
		align-items: center;
		justify-content: center;
		width: 100%;
		height: 100vh;
		background-color: #906abd;
	}
	.container {
		width: 600px;
		padding: 20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
	}
	.update-item {
		background-color: #23ace2;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
	}
	.btn {
		width: 100%;
		display: block;
		padding: 10px;
		text-align: center;
		margin: 2px;
	}
	.btn-cansel {
		background-color: rgb(240, 41, 58);
		text-decoration: none;
		padding: 10px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
	}
	.btn-submit {
		background-color: #17e717;
		outline: none;
		cursor: pointer;
		color: #fff;
		border: none;
		padding: 10px;
		border-radius: 3px;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
	}
	.item-row {
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
	}
</style>
<div class="main">
	<div class="container">
		<h3 class="update-item">Update Task</h3>
		<form class="item-row" method="POST" action="">
			{% csrf_token %} {{form}}
			<input class="btn-submit" type="submit" name="Create task" />
		</form>
	</div>
</div>
